    <img class="colelem" id="u7421-21" alt="Jose Alan Garcia alan_gr10@yahoo.com Artist Statement As someone that have been playing video games since I was four years old and being influenced by fantasy media. I always dreamed to create a videogame or even work doing digital art work as a living. When I decided that I wanted to be a digital artist, I started to practice with photoshop. I liked how clean the work was with its tools and how much freedom I had to create my art; however, later on I started to learn other adobe programs and even 3D modeling programs. This started to inspired me to become a digital media artist. When I create a digital art piece, I like to imagen the idea of the project first. Then I would start working in the idea, until I have at least the bases of it. My steps to create something are really basics, but I have fun imagining things and working in those. I like when the projects gave me the freedom of creating my vision. Digital Media Art is something that I really enjoy and It let me express myself, as well relax me when I'm working in a project. " src="images/u7421-21.png?crc=3770029038" data-image-width="834"/><!-- rasterized frame -->
